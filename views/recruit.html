<section id="view-recruit" class="view hidden">
  <h2>募集を作成</h2>

  <div class="card">
    <!-- 個人 / グループ ラジオ -->
    <div id="radio-type-grid">
      <div class="rt-label">個人</div>
      <div class="rt-ctrl">
        <input type="radio" name="recruit-type" value="individual" checked>
      </div>

      <div class="rt-label">グループ</div>
      <div class="rt-ctrl">
        <input type="radio" name="recruit-type" value="group">
      </div>
    </div>

    <!-- グループ名（グループ選択時のみ表示） -->
    <div id="group-name-row" class="row hidden">
      <label for="recruit-group">グループ名（グループ選択時）</label>
      <textarea id="recruit-group" rows="2" placeholder="例：Iverse 英語学習チームA"></textarea>
    </div>

    <!-- 目的・スキル -->
    <label for="recruit-goals">目的・スキル</label>
    <textarea id="recruit-goals" rows="3" placeholder="例：英語学習, TOEIC"></textarea>

    <!-- 詳細 -->
    <label for="recruit-detail">詳細</label>
    <textarea id="recruit-detail" rows="5" placeholder="例：毎週1回オンライン勉強会／募集人数3人"></textarea>

    <button id="recruit-submit" type="button">募集を投稿</button>
  </div>

  <h3>自分の募集</h3>
  <div class="row" style="margin:8px 0 12px;">
    <input id="recruit-filter" type="text" placeholder="目的で絞り込み（例：英語, 起業）"
           style="width:100%;padding:8px 10px;border:1px solid #d1d5db;border-radius:6px;">
  </div>
  <div id="recruit-list" class="grid"></div>
</section>
